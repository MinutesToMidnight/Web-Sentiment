<!DOCTYPE html>
<html>
<head>
    <title>Error - AI Analysis Service</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            background-color: #fde8e8;
        }
        .error-title {
            color: #c0392b;
            margin-top: 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Service Error</h1>
        <p>{{ error }}</p>
        <p>Please try again later or contact support if the problem persists.</p>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
